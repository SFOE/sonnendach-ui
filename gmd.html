<!DOCTYPE html>
<html>
<head>

  <script src="assets/js/permalink.js"></script>

  <script>

    var init = function() {

      var langs = ['de', 'fr', 'it'];
      var permalink = addPermalink();

      var lang = (langs.indexOf(permalink.lang) != -1) ? permalink.lang : langs[0];
      var xcoord = permalink.X;
      var ycoord = permalink.Y;
      var zoom = permalink.zoom;

      document.getElementById("map").src =
         '//map.geo.admin.ch/?E=' + xcoord + 
         '&N=' + ycoord + 
         '&zoom=' + zoom + 
         '&lang=' + lang + 
         '&topic=energie&bgLayer=ch.swisstopo.pixelkarte-grau&mobile=true&layers=ch.swisstopo.swissimage-product,ch.swisstopo.amtliches-strassenverzeichnis,ch.bfe.solarenergie-eignung-daecher&catalogNodes=2419,2420,2427,2480,2429,2431,2434,2436,2767,2441,3206&layers_timestamp=current,,&layers_opacity=0.75,0.85,0.7';

    }

  </script>

</head>

<frameset rows="*" onload="init();">

  <frame src="" name="map" id="map" scrolling="no" frameborder="0" marginwidth="0" marginheight="0">
  
</frameset>

</html>
